<div *ngIf="tc">
   <div class="page-header row">
      <h1 class="col-xs-12"><span *ngIf="!tc.id">New</span> TC {{tc.name}}
         <small class="toolbar pull-right">
            <button (click)="edit = !edit;" class="btn btn-primary btn-lg toolbar-item">{{edit?"Cancel":"Edit"}}</button>
         </small>
      </h1>
   </div>
   <div [hidden]="!edit" >
      <form (ngSubmit)="onSubmit()" [formGroup]="form" class="row">
         <div class="form-group col-xs-12 ">
            <label for="name">Trade Center Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="TC Name"
                   formControlName="name" >
            <div [hidden]="form.controls.name.valid || form.controls.name.pristine" class="alert alert-danger">
               Name is required
            </div>
         </div>
         <div class="form-group col-xs-12 ">
            <label for="address">Trade Center Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="TC Address"
                   formControlName="address" >
            <div [hidden]="form.controls.address.valid || form.controls.address.pristine" class="alert alert-danger">
               Address is required
            </div>
         </div>
         <div class="form-group col-xs-12 ">
            <button class="btn btn-default" [disabled]="!form.valid">Submit</button>
         </div>
      </form>

   </div>
   <div [hidden]="edit" class="row">
      <div class="col-xs-12 ">
         Some trade center representation
      </div>
   </div>
   <div *ngIf="tc.id" [hidden]="edit" >

      <shop-list [tc] = "tc"></shop-list>

   </div>

</div>

<messages [messages]="messages" ></messages>
