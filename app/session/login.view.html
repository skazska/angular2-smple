<div class="jumbotron">
   <h1>Login</h1>
   <form *ngIf="active" (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="form-group">
         <label for="userId">User ID</label>
         <input type="text" class="form-control" id="userId" name="userId" placeholder="Email or Phone"
                formControlName="userId" >
      </div>
      <div class="form-group">
         <label for="secret">Password</label>
         <input type="text" class="form-control" id="secret" name="password" placeholder="Password"
                formControlName="secret" >
      </div>
      <button class="btn btn-default" [disabled]="!form.valid">Submit</button>
   </form>
</div>
<messages [messages]="messages" ></messages>
